<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Leap Year</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <img
          class="hero-img"
          src="images/undraw_Online_calendar_re_wk3t.svg"
          alt="calendar-image"
        />
        <h2 class="hero-heading">Enter Your Birth Year!!</h2>
        <h4 class="hero-small">
          Let's See Whether You were Born on Leap Year or Not ?
        </h4>
      </header>

      <section class="input">
        <form>
          <input
            placeholder="Enter Year"
            type="number"
            id="yearInput"
            required
          />
        </form>
        <button id="btn">Submit</button>

        <div class="display-result">
          <h3 id="result">Result: Enter year and wait</h3>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
